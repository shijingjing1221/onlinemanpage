<p>NAME atomic_dec - decrement atomic variable</p>

<p>SYNOPSIS void atomic_dec(atomic_t * v);</p>

<p>ARGUMENTS v pointer of type atomic_t</p>

<p>DESCRIPTION Atomically decrements v by 1.</p>
