<p>D_UNHASHED(9) The Linux VFS D_UNHASHED(9)</p>

<p>NAME d_unhashed - is dentry hashed</p>

<p>SYNOPSIS int d_unhashed(struct dentry * dentry);</p>

<p>ARGUMENTS dentry entry to check</p>

<p>DESCRIPTION Returns true if the dentry passed is not
currently hashed.</p>
