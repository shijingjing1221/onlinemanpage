<p>GENHOSTID(1) GENHOSTID(1)</p>

<p>NAME genhostid - generate and set a hostid for the
current host</p>

<p>SYNOPSIS genhostid</p>

<p>DESCRIPTION genhostid generates a random hostid and
stores it in /etc/hostid, if /etc/hostid does not already
exist.</p>

<p>SEE ALSO hostid(1), gethostid(2), sethostid(2)</p>

<p>GENHOSTID(1)</p>
