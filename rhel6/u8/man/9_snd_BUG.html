<p>SND_BUG(9) Miscellaneous Functions SND_BUG(9)</p>

<p>NAME snd_BUG - give a BUG warning message and stack
trace</p>

<p>SYNOPSIS snd_BUG(void);</p>

<p>ARGUMENTS None</p>

<p>DESCRIPTION Calls WARN if CONFIG_SND_DEBUG is set.
Ignored when CONFIG_SND_DEBUG is not set.</p>
