<h2>NAME

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>ppmcolors</b>
is obsolete. The more general program <b>pamseq</b>(1) <br>
took its place in June 2002.</p>


<p style="margin-left:11%; margin-top: 1em"><b>ppmcolors</b>
remains for backward compatibility, but all it does is run
<b>pamseq</b>. It is slower and less flexible than running
<b>pamseq</b> directly.</p>
