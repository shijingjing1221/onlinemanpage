<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">SDL_GetKeyName
&minus; Get the name of an SDL virtual keysym</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><b>#include
&quot;SDL.h&quot;</b></p>

<p style="margin-left:11%; margin-top: 1em"><b>char
*SDL_GetKeyName</b>(<b>SDLKey key</b>);</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">Returns the
SDL-defined name of the <b>SDLKey key</b>.</p>

<a name="SEE ALSO"></a>
