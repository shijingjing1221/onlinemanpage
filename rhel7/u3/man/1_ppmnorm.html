<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><b>ppmnorm</b>
- replaced by pnmnorm</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">This program is
part of <b>Netpbm</b>(1)</p>

<p style="margin-left:11%; margin-top: 1em"><b>ppmnorm</b>
was replaced in Netpbm 9.25 (March 2002) by
<b>pnmnorm</b>(1)</p>

<p style="margin-left:11%; margin-top: 1em"><b>pnmnorm</b>
is backward compatible with <b>ppmnorm</b> except that for
PBM and PGM input, it produced PBM and PGM output.</p>
