<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">pbmminkowski -
compute Minkowski integral</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>pbmminkowski</b>
<i>pbmfile</i></p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">This program is
part of <b>Netpbm</b>(1)</p>


<p style="margin-left:11%; margin-top: 1em"><b>pbmminkowski</b>
computes the 3 Minkowski integrals of a PBM image.</p>

<p style="margin-left:11%; margin-top: 1em">It is similar
to <b>pgmminkowski</b>(1)</p>
