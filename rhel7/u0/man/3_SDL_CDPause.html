<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">SDL_CDPause
&minus; Pauses a CDROM</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><b>#include
&quot;SDL.h&quot;</b></p>

<p style="margin-left:11%; margin-top: 1em"><b>int
SDL_CDPause</b>(<b>SDL_CD *cdrom</b>);</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">Pauses play on
the given <b>cdrom</b>.</p>

<h2>RETURN VALUE
<a name="RETURN VALUE"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">Returns
<b>0</b> on success, or <b>-1</b> on an error.</p>

<b>SDL_CDResume</b></p>
