<h2>NAME
<a name="NAME"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em">function::isdigit
&minus; Checks for a digit</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em">isdigit:long(str:string)</p>

<h2>ARGUMENTS
<a name="ARGUMENTS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><i>str</i></p>

<p style="margin-left:17%;">string to check</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">Checks for a
digit (0 through 9) as the first character of a string.
Returns non&minus;zero if true, and a zero if false.</p>
