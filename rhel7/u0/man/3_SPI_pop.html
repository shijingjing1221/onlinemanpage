<h2>NAME

</h2>


<p style="margin-left:11%; margin-top: 1em">SPI_pop &minus;
pop SPI stack to return from recursive SPI usage</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">void
SPI_pop(void)</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em"><b>SPI_pop</b>
pops the previous environment from the SPI call stack. See
<b>SPI_push</b>.</p>
