<h2>NAME
<a name="NAME"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em">function::format_ipaddr
&minus; Returns a string representation for an IP
address</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em">format_ipaddr:string(addr:long,family:long)</p>

<h2>ARGUMENTS
<a name="ARGUMENTS"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><i>addr</i></p>

<p style="margin-left:17%;">the IP address</p>


<p style="margin-left:11%; margin-top: 1em"><i>family</i></p>

<p style="margin-left:17%;">the IP address family (either
AF_INET or AF_INET6)</p>
