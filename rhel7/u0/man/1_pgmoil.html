<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">This program is
part of <b>Netpbm</b>(1)</p>

<p style="margin-left:11%; margin-top: 1em"><b>pgmoil</b>
was replaced in Netpbm 9.16 (July 2001) by
<b>pamoil</b>(1)</p>

<p style="margin-left:11%; margin-top: 1em"><b>pamoil</b>
is backward compatible with <b>pgmoil</b>, but works on
color images too.</p>
