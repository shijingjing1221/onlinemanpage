<p>SETSID(8) Linux Programmer s Manual SETSID(8)</p>

<p>NAME setsid - run a program in a new session</p>

<p>SYNOPSIS setsid program [ arg ... ]</p>

<p>DESCRIPTION setsid runs a program in a new session.</p>

<p>SEE ALSO setsid(2)</p>
